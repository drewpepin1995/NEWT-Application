<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Newt Meal Planner</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!--fontawesome-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Custom Style Sheets-->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./assets/css/eliasStyle.css">

    <!-- bootstrap js cdn-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!--barcode link? *elias*-->
    <script defer async src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:700&display=swap" rel="stylesheet">
</head>



<body>
    <!--left container-->
    <div class="wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3" id="sideNavBar" style="text-align: center">
                    <div class="container" style="background-color: #0798B8;">
                        <img src="./images/logo.png" alt="logo" class="logo">
                        <br><br>

                        <br>
                        <h5 id="user"> Username</h5>
                        <button id="logOut" class="btn btn-dark"> Log out</button>
                        <br><br><br><br>
                        <button type="button" class="btn btn-dark btn-lg btn-block" id="mealBtn">Meal Plan</button>

                        <button type="button" class="btn btn-dark btn-lg btn-block" id="productBtn">Product
                            Search</button>

                        <div class="card border-dark mb-3 mt-3 text-center" style="max-width: 180rem;">
                            <div class="card-header" style="color: black;"><h3>Grocery List</h3><br>click to remove</div>

                            <div class="card-body text-dark">
                                <ul id="gList" style="list-style-type:none; color: black">
                                    <!--Grocery Buttons Go Here-->

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- home page side with food facts container-->
                <div class="col-lg-9" id="foodFacts">
                    <div style="background-color: #0798B8; color: black; height: 100%">
                            <div class="container">
                            <img src="images/bannerFF.png" alt="Food Facts" id="banner" class="center">
                        </div>
                            <br>
                            <div class="card-deck" id="factContainer">
                            </div>
                        </div>
                    </div>




                <!-- container for product search-->

                <div class="col-lg-9 hide" id="productSearch">

                    <div class="jumbotron jumbotron-fluid" style="background-color: #0798B8; height: 100vh">
                        <div class="container">
                            <img src="images/bannerPS.png" alt="Product Search" id="banner" class="center">
                        </div>
                        <br>
                        <div class="card mb-4" style="background-color: #E0E0E0;">
                            <div class="card-body">
                                <form id="productForm">
                                    <div class="row">
                                        <div class="col">
                                            <label for="">Product</label>
                                            <input type="text" class="form-control" id="query">
                                        </div>
                                        <div class="col">
                                            <br>
                                            <button class="btn btn-dark btn-lg" type="button" data-toggle="modal"
                                                id="barcodeBtn" data-target="#livestream_scanner">
                                                <i class="fa fa-barcode"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col">
                                            <label for="">Max Calories</label>
                                            <input type="number" class="form-control" id="maxCalories">
                                        </div>

                                        <div class="col">
                                            <label for="">Min Calories</label>
                                            <input type="number" class="form-control" id="minCalories">
                                        </div>
                                    </div>
                                    <br>
                                    <button type="submit" class="btn btn-dark" id="productSearchBtn"> Search
                                    </button>
                                </form>
                            </div>
                        </div>
                        <br>
                        <div class="container">
                            <div class="container">
                                <img src="images/bannerPSR.png" alt="Product Search Results" id="banner" class="center">
                            </div>
                            <br>
                            <div class="container" style="width: 100%; background-color: #E0E0E0">
                                <div id="prodSearchResults">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- container for meal plan-->

                <div class="col-lg-9 hide" id="mealPlans">

                    <div class="jumbotron jumbotron-fluid" style="background-color: #0798B8; height: 100vh">

                        <div class="container">
                            <img src="images/bannerMP.png" alt="Meal Plan" id="banner" class="center">
                        </div>
                        <br>
                        <div class="card mb-4" style="background-color: #E0E0E0;">
                            <div class="card-body">
                                <form>
                                    <div class="form-group">
                                        <label for="">Select Plan Length</label>
                                        <select class="form-control" id="timeFrame">
                                            <option value="Day">Day</option>
                                            <option value="Week">Week</option>
                                        </select>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <label for="">Target Calories</label>
                                            <select class="form-control" id="targetCalories">
                                                <option value="700">700</option>
                                                <option value="800">800</option>
                                                <option value="900">900</option>
                                                <option value="1000">1000</option>
                                                <option value="1100">1100</option>
                                                <option value="1200">1200</option>
                                                <option value="1300">1300</option>
                                                <option value="1400">1400</option>
                                                <option value="1500">1500</option>
                                                <option value="1600">1600</option>
                                                <option value="1700">1700</option>
                                                <option value="1800">1800</option>
                                                <option value="1900">1900</option>
                                                <option value="2000">2000</option>
                                                <option value="2100">2100</option>
                                                <option value="2200">2200</option>
                                                <option value="2300">2300</option>
                                                <option value="2400">2400</option>
                                                <option value="2500">2500</option>
                                                <option value="2600">2600</option>
                                                <option value="2700">2700</option>
                                                <option value="2800">2800</option>
                                                <option value="2900">2900</option>
                                                <option value="3000">3000</option>
                                                <option value="3100">3100</option>
                                                <option value="3200">3200</option>
                                                <option value="3300">3300</option>
                                                <option value="3400">3400</option>
                                                <option value="3500">3500</option>
                                                <option value="3600">3600</option>
                                                <option value="3700">3700</option>
                                                <option value="3800">3800</option>
                                                <option value="3900">3900</option>
                                                <option value="4000">4000</option>
                                                <option value="4100">4100</option>
                                                <option value="4200">4200</option>
                                                <option value="4300">4300</option>
                                                <option value="4400">4400</option>
                                                <option value="4500">4500</option>
                                                <option value="4600">4600</option>
                                                <option value="4700">4700</option>
                                                <option value="4800">4800</option>
                                                <option value="4900">4900</option>
                                                <option value="5000">5000</option>
                                            </select>
                                        </div>
                                        <div class="col">
                                            <label for="">Select Diet</label>
                                            <select class="form-control" id="Diet">
                                                <option>None</option>
                                                <option>Gluten Free</option>
                                                <option>Ketogenic</option>
                                                <option>Vegetarian</option>
                                                <option>Lacto-Vegetarian</option>
                                                <option>Vegan</option>
                                                <option>Pescetarian</option>
                                                <option>Paleo</option>
                                                <option>Primal</option>
                                                <option>WholeThirty</option>
                                            </select>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <label for="">Exclude (seperate by a comma)</label>
                                        <textarea class="form-control" id="exclude" rows="3"></textarea>
                                    </div>
                                    <button type="button" class="btn btn-dark" id="mealPlanSearchBtn"> Search
                                    </button>
                                </form>
                            </div>
                        </div>
                        <br>

                        <div class="container">
                            <div class="container">
                                <img src="images/bannerMPR.png" alt="Meal Plan Results" id="banner" class="center">
                            </div>
                            <div class="container" style="width: 100%; background-color: #E0E0E0">
                                <div id="mealPlanSearchResults">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!--modal-->
    <div class="modal fade" id="livestream_scanner" tabindex="-1" role="dialog" aria-labelledby="barcode input">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Barcode Scanner</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="position: static">
                    <div id="interactive" class="viewport">
                        <video class="videoCamera" autoplay="true" preload="auto" src="" muted="true"
                            playsinline="true"></video>
                        <canvas class="drawingBuffer"></canvas>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </div>

    <!--javascrip -->
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-firestore.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/FoodFacts.js"></script>
    <script src="./scripts/scanner.js"></script>
    <script type="text/javascript" src="./scripts/mealPlan.js"></script>

</body>

</html>

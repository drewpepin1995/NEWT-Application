            <!-- container for product search-->

            <div class="col-lg-8" id="productSearch" class="row">
                <div class="jumbotron jumbotron" style="background-color: #DCDCDC; color: black">
                    <div class="container">
                        <h1 class="text-center"> Product Search </h1>
                    </div>
                    <br>
                    <div class="card mb-4">
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col">
                                        <label for="">Product</label>
                                        <input type="text" class="form-control" id="query">
                                    </div>
                                    <div class="col">
                                        <label for="">Barcode Scanner</label>
                                        <button class="btn btn-dark btn-lg" type="button" data-toggle="modal"
                                            id="barcodeBtn" data-target="#livestream_scanner">
                                            <i class="fa fa-barcode"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <label for="">Max Calories</label>
                                        <input type="number" class="form-control" id="maxCalories">
                                    </div>
                                    <div class="col">
                                        <label for="">Min Calories</label>
                                        <input type="number" class="form-control" id="minCalories">
                                    </div>
                                </div>
                                <br>
                                <button type="submit" class="btn btn-dark" id="productSearchBtn"> Search </button>
                            </form>
                        </div>
                    </div>
                    <br>
                    <div class="container">
                        <h1 class="text-center"> Product Search Results: </h1>
                        <div id="prodSearchResults">

                        </div>
                    </div>
                </div>
            </div>



            <!-- container for meal plan-->
            <div class="col-lg-8" id="mealPlans" class="row">
                <div class="jumbotron jumbotron" style="background-color: #DCDCDC; color: black">
                    <div class="container">
                        <h1 class="text-center"> Meal Plan </h1>
                    </div>
                    <br>
                    <div class="card mb-4">
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="">Select Plan Length</label>
                                    <select class="form-control" id="timeFrame">
                                        <option>Day</option>
                                        <option>Week</option>
                                    </select>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <label for="">Target Calories</label>
                                        <input type="number" class="form-control" id="targetCalories">
                                    </div>
                                    <div class="col">
                                        <label for="">Select Diet</label>
                                        <select class="form-control" id="Diet">
                                            <option>None</option>
                                            <option>Gluten Free</option>
                                            <option>Ketogenic</option>
                                            <option>Vegetarian</option>
                                            <option>Lacto-Vegetarian</option>
                                            <option>Vegan</option>
                                            <option>Pescetarian</option>
                                            <option>Paleo</option>
                                            <option>Primal</option>
                                            <option>Whole30</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="">Exclude (seperate by a comma)</label>
                                    <textarea class="form-control" id="exclude" rows="3"></textarea>
                                </div>


                                <button type="button" class="btn btn-dark" id="mealPlanSearchBtn"> Search </button>
                            </form>
                        </div>
                    </div>
                    <br>
                    <div class="container">
                        <h1 class="text-center"> Meal Plan Results: </h1>
                        <div id=mealPlanSearchResults>

                        </div>
                    </div>
                </div>
            </div>







        </div>
    </div>
    <div class="modal fade" id="livestream_scanner" tabindex="-1" role="dialog" aria-labelledby="barcode input">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Barcode Scanner</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="position: static">
                    <div id="interactive" class="viewport">
                        <video class="videoCamera" autoplay="true" preload="auto" src="" muted="true"
                            playsinline="true"></video>
                        <canvas class="drawingBuffer"></canvas>
                    </div>
                    <div class="error"></div>
                </div>
                <div class="modal-footer">
                    <label class="btn btn-default pull-left">
                        <i class="fa fa-camera"></i> Use camera app
                        <input type="file" accept="image/*;capture=camera" capture="camera" class="hidden" />
                    </label>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <script src="scripts/productSearch.js"></script>
    <script src="assets/javascript/eliasApp.js"></script>
